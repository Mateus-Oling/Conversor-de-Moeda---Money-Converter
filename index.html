<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub Money Conversor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <main>
        <div class="labels-display">
            <label>
                Converter <b>DE</b>
                <select>
                    <option value="real">R$ Real brasileiro</option>
                </select>
            </label>

            <label>
                Converter <b>PARA</b>
                <select class="currency-select">
                    <option value="dolar">US$ Dólar</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ BitCoin</option>
                    
                </select>
            </label>

            <label>
                Valor
                <input class="input-currency" placeholder="R$ 10.000,00">
            </label>
        </div>

        <button class="convert-button"><b>CONVERTER</b></button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <p class="arrow">&darr;</p>

            <div class="currency-box">
                <img class="image-currency" src="./assets/usa.png.png" alt="moeda-convertida">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0,0</p>
            </div>
        </section>
    </main>


</body>
<script src="./script-tentativa.js"></script>

</html>
